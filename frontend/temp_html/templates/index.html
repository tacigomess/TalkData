<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Chat</title>
  <link rel="stylesheet" href="frontend/temp_html/static/assets/style.css">
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-+hRuT9gddtkxywQLrWbmGKNJe27ZiOZlJQmMM8i3hjYk2TI/5TfDzVSA7eX9lT9PDTcDYnHcwJ4fRjX1gTDHlw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
</head>
<body>

  <!--================Header Menu Area =================-->
  <header class="header">
  </header>

  <main class="content">
    <img class="content__logo" src="frontend/temp_html/static/assets/Smart_Chat.png" alt="Smart Chat">

    <form action="/search" method="POST">
      <input name="query" class="content__search" type="text" placeholder="Search..."/>
    </form>

    <div class="button-container">
      <form action="/search_ideas" method="POST" style="display: inline-block;">
          <button type="submit" class="content__wrapper">
              <img src="frontend/temp_html/static/assets/idea.jpg" alt="idea" class="idea-image">
          </button>
      </form>

      <form action="/download" method="POST" style="display: inline-block;">
          <input type="hidden" name="query" value="{{ query }}">
          <input type="hidden" name="answer" value="{{ answer }}">
          <input type="hidden" name="img" value="{{ img }}">
          <input type="hidden" name="texto" value="{{ texto }}">
          <button type="submit" class="content__wrapper">
              <img src="frontend/temp_html/static/assets/download.png" alt="save" class="save-image">
          </button>
      </form>
    </div>

    <div class="content__wrapper">
      <div class="content__chart">

      {% if img is none %}
         <img src="frontend/temp_html/static/assets/nothing_to_show.jpg" alt="Imagem default" style="width: 100%;">
      {% else %}
         <!-- Element for the chart generated by the query -->
         <img src="frontend/temp_html/static/images/{{ img }}" alt="Image returned" style="width: 100%;">
      {% endif %}

        <!-- Element for the chart generated by the query
        <img src={{ img }} alt="chart" style="width: 100%;"> -->
      </div>

      <!--frontend/temp_html/static/assets/nothing_to_show.jpg"-->
      <div class="content__text">

        <!-- Element for the text or table generated by the search
         {{ texto[0] }}-->

         {% if texto is none %}
         <p>&nbsp;</p>
         <p>&nbsp;</p>
         {% if frases is not none %}
             <ul>
                 {% for frase in frases %}
                    <p>&nbsp;</p>
                    <li>{{ frase }}</li>
                 {% endfor %}
             </ul>
         {% endif %}
     {% else %}
         <p>&nbsp;</p>
         <p>&nbsp;</p>
         {{ texto }}
     {% endif %}

      </div>
    </div>
  </main>

</body>
</html>
