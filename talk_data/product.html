<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TalkData - Product</title>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/product.css">
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-bdyrWGFJvT7I2jJmdGLRCXmQ35ZccYYRg0ne//aPhv2RWpOv65V7HZNO4amOe5Wy7GqTFVGG7V0bG7fUw/n6Ag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <header>
    <div class="header-content">
      <img src="static/images/logo.png" alt="Logo" class="logo">
      <nav>
        <a href="about_us.html">About Us</a>
      </nav>
    </div>
  </header>

  <div class="main-content">
    <div class="container">
      <h2 class="text-center">How it works</h2>
      <div class="cards">
        <div class="card">
          <i class="fa-solid fa-cloud-arrow-up large-icon"></i>
          <h4>Upload a spreadsheet</h4>
          <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <input type="file" class="form-control" id="csvFile" name="csvFile" accept=".csv">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
          </form>
        </div>

        <div class="card">
          <i class="fa-solid fa-comment large-icon"></i>
          <h4>Talk to your data</h4>
          <form action="/search" method="post">
            <div class="form-group">
              <input type="text" class="form-control" id="searchInput" name="query" placeholder="Try 'show sales by region'">
            </div>
            <button type="submit" class="btn btn-primary">Enter</button>
          </form>
        </div>

        <div class="card">
          <i class="fa-solid fa-chart-line large-icon"></i>
          <h4>Visualize your chart</h4>
          <p>Make and interpret charts in seconds</p>
          <!-- Element for the chart generated by the query -->
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="links">
      <a href="https://github.com/tacigomess/TalkData" target="_blank">
        <i class="fab fa-github"></i>
      </a>
      <p>This website was coded with <i class="fas fa-heart"></i> from batch #1575</p>
    </div>
  </footer>

</body>
</html>
