<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TalkData</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block styles %}
  {% endblock %}
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-bdyrWGFJvT7I2jJmdGLRCXmQ35ZccYYRg0ne//aPhv2RWpOv65V7HZNO4amOe5Wy7GqTFVGG7V0bG7fUw/n6Ag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  {% block header %}
  <header>
    <div class="header-content">
      <a href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
      </a>
      <nav>
        <a href="{{ url_for('mission') }}">MISSION</a>
        <a href="{{ url_for('about') }}">ABOUT US</a>
        <a href="{{ url_for('search') }}">TOOL</a>
      </nav>
    </div>
  </header>
  {% endblock %}

  <main class="main-content">
    <div class="container">
      {% block content %}
        {% include 'main.html' %}
      {% endblock %}
    </div>
  </main>

  {% block footer %}
  <footer class="footer">
    <div class="links">
      <a href="https://github.com/tacigomess/TalkData" target="_blank">
        <i class="fab fa-github"></i>
      </a>
      <p>This website was coded with <i class="fas fa-heart"></i> by batch #1575</p>
    </div>
  </footer>
  {% endblock %}
</body>
</html>
